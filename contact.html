<body>

<header class="navbar">
    <div class="logo">AzyyR&copy;</div>

    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="hamburger">
        <span></span>
        <span></span>

    <nav class="nav-links">

    </nav>
</header>

<section class="contact-section">

    <div class="fade-in contact-header">
        <h2>MULAI PROYEK</h2>
        <p>Punya ide gila? Isi formulir di bawah ini.</p>
    </div>

    <!-- BACKGROUND GALAXY -->
    <div class="galaxy-background">
        <div class="stars-small"></div>
        <div class="stars-medium"></div>
        <div class="stars-large"></div>

        <!-- BUMI -->
        <div class="earth-wrapper">
            <div class="planet-container">
                <div class="night"></div>
                <div class="day"></div>
                <div class="clouds"></div>
                <div class="inner-shadow"></div>
            </div>
        </div>
    </div>

    <!-- FORM -->
    <form class="contact-form">
        <input type="text" placeholder="Nama Anda" required>
        <input type="email" placeholder="Email Address" required>
        <input type="text" placeholder="Jenis Proyek (Web, Branding, dll)" required>
        <textarea rows="5" placeholder="Ceritakan detail proyek Anda..." required></textarea>
        <button type="submit" class="btn">Kirim Pesan</button>
    </form>

</section>
